buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

plugins {
    id 'com.google.cloud.tools.jib' version '2.1.0'
}

apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

group 'digital.cesko'
version '0.0.4'
mainClassName = "io.ktor.server.netty.EngineMain"

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://kotlin.bintray.com/ktor' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "ch.qos.logback:logback-classic:$logback_version"
    compile "io.ktor:ktor-server-core:$ktor_version"
    compile "io.ktor:ktor-auth:$ktor_version"
    compile "io.ktor:ktor-auth-jwt:$ktor_version"
    compile "io.ktor:ktor-jackson:$ktor_version"
    compile "io.ktor:ktor-client-json-jvm:$ktor_version"
    compile "io.ktor:ktor-client-jackson:$ktor_version"
    compile "io.ktor:ktor-client-apache:$ktor_version"
    compile "org.jetbrains.exposed:exposed:0.17.7"
    compile "org.postgresql:postgresql:42.2.2"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-joda:2.7.3"
    testCompile "io.ktor:ktor-server-tests:$ktor_version"
    testCompile "com.h2database:h2:1.4.200"
    testCompile "net.javacrumbs.json-unit:json-unit-assertj:2.14.0"
    testCompile "org.testcontainers:postgresql:1.13.0"

    // google docs API
    compile 'com.google.api-client:google-api-client:1.30.1'
    compile 'com.google.auth:google-auth-library-oauth2-http:0.20.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev604-1.25.0'

    //Lucene engine (for search)
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '8.4.1'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.4.1'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.4.1'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

jib {
    from {
        image = 'openjdk:alpine'
    }
    to {
        image = 'cityvizor/server-kotlin:test'
    }
    container {
        jvmFlags = ['-Xmx256m']
        mainClass = 'main.ApplicationKt'
    }
}
